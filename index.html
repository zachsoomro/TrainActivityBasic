<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Train Activity</title>

    <!--Link to Bootstrap-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>

    <!--Link to CSS-->
    <link rel="stylesheet" type="text/css" href="assests/css/style.css"/>

     <!-- Link to Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  </head>

  <body>

    <div>
      <div class="jumbotron">
          <div class="container">
              <h1 class="text-center">Anytime is Train Time</h1>
              <h4 class="text-center">Choo Choo. Chee Chee</h4>
          </div>
      </div>
      <table class="table">
        <header>Current Train Schedule</header>
          <thead>
              <tr>
                  <th> Train Name</th>
                  <th>Destination</th>
                  <th>Frequency(min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
              </tr>
          </thead>
          <tbody>
           
          </tbody>
      </table>

      <form>
          <header>Add Train</header>
          <div class="form-group">
              <label>Train Name</label>
              <input type="text" class="form-control" id="trainName">
          </div>
          <div class="form-group">
              <label>Destination</label>
              <input type="text" class="form-control" id="destination">
          </div>
          <div class="form-group">
              <label>First Train Time (HH:mm - military time)</label>
              <input type="text" class="form-control" id="startTime">
          </div>
          <div class="form-group">
              <label>Frequency (min)</label>
              <input type="number" class="form-control" id="frequency">
          </div>
          <button type="submit" id="submit" class="btn btn-primary">Submit</button>

      </form>

    <!--Link to Firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!--Link to Javascript-->
    <script
      type="text/javascript"
      src="assests/javascript/javascript.js">
    </script>

  </body>

</html>
